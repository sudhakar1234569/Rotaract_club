<!DOCTYPE html>
<html>
    <head>
        <meta  charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Countdown Timer</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
    </head>
     <body>
         <h1>Happy Birthday event</h1>
         <div class="container-countdown">
             <div class="countdown-el days-c">
                 <p class="big-text" id="days">0 </p><span>days</span>
             </div>
             <div class="countdown-el hours-c">
                <p class="big-text" id="hours">0</p><span>hours</span>
            </div>
            <div class="countdown-el min-c">
                <p class="big-text" id="min">0 </p><span>min</span>
            </div>
            <div class="countdown-el sec-c">
                <p class="big-text" id="sec">0 </p><span>sec</span>
            </div>
         </div>
     </body>
</html>
